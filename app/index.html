 <p>Сопротивление R2</p>

<script>
	  
 // функция расчёта сопротивления для светодиода
 function fun1() {
   var result;
   var num1 = Number(document.getElementById("num1").value);
   var num2 = Number(document.getElementById("num2").value);
   result = Math.round(num1 / num2 *1000);
   document.getElementById("resistance").innerHTML = result+" Ом";
  }
     
     function fun2() {
  var rad1=document.getElementsByName('r1');
  var rad2=document.getElementsByName('r2');
  var rad3=document.getElementsByName('r3');
  var rad4=document.getElementsByName('r4');
  result=0;
  accuracy=10;
  for (var i=0;i<rad1.length; i++) {
    if (rad1[i].checked) {
      res1=Number(rad1[i].value);
    }
  }
  
  for (var i=0;i<rad2.length; i++) {
    if (rad2[i].checked) {
      res2=Number(rad2[i].value);
    }
  }
  
  for (var i=0;i<rad3.length; i++) {
    if (rad3[i].checked) {
      res3=Number(rad3[i].value);
    }
  }
  for (var i=0;i<rad4.length; i++) {
    if (rad4[i].checked) {
      accuracy=Number(rad4[i].value);
    }
  }
  result=(res1+res2)*res3
//document.getElementById("value").innerHTML = result+" Ом  "+accuracy+"%";

if ((result > 999)&&(result < 1000000)){
result=result/1000;
document.getElementById("value").innerHTML = result+" КОм  "+accuracy+"%";
}
else if (result>999999){
result=result/1000000;
  document.getElementById("value").innerHTML = result+" МОм  "+accuracy+"%";
}
else{
  document.getElementById("value").innerHTML = result+" Ом  "+accuracy+"%";
}
}

function fun3() {
   var result;
   var num1 = Number(document.getElementById("inp1").value);
   var num2 = Number(document.getElementById("inp2").value);
   var num3 = Number(document.getElementById("inp3").value);
   result = num1*num3/(num2+num3);
   result = result.toFixed(4)
   document.getElementById("voltage").innerHTML = result+" V";
  }
